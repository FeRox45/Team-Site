<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>User Profile</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='profile/profile.css' )}}"
        />
    </head>
    <body>
        <div class="container">
            <div class="profileContent">
                <img
                    src=""
                    alt="Аватар"
                    class="avatar"
                    id="avatarImage"
                    onclick="window.triggerFileInput()"
                />
                <input
                    type="file"
                    id="avatarInput"
                    accept="image/*"
                    style="display: none"
                />
            </div>
            <div>
                <h3 id="Nickname">Name</h3>
                <h3 id="Email">Пошта: example@example.com</h3>
                <button onclick="logout()">Вийти з аккунту</button>
                <a href="/">Повернутись на головну сторінку</a>
            </div>
        </div>

        <script
            type="module"
            src="{{ url_for('static', filename='profile/profile.js')}}"
        ></script>
        <script>
            function logout() {
                localStorage.removeItem("user");
                alert("Ви вийшли з акаунта");
                window.location.href = "/";
            }
        </script>
    </body>
</html>
